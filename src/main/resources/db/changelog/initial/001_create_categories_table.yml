databaseChangeLog:
  - changeSet:
      id: 001
      author: Aktan
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: varchar(5)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(55)
                  constraints:
                    nullable: false