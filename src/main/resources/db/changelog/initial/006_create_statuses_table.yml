databaseChangeLog:
  - changeSet:
      id: 006
      author: Aktan
      changes:
        - createTable:
            tableName: statuses
            columns:
              - column:
                  name: id
                  type: varchar(5)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(55)
                  constraints:
                    nullable: true